<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <h1 id="main-title">Social Map</h1>
        <div id="nodes-container"></div>
        <button id="toggle-form-btn">Add New</button>
        <div id="input-form" class="hidden">
            <h2>Add a Node</h2>
            <p>Create your own network by adding nodes for colleagues or connections.</p>
            <label>Name:<input type="text" id="name-input" placeholder="Enter name" /></label>
            <label>Job Title:<input type="text" id="job-title-input" placeholder="Enter job title" /></label>
            <label>Upload Image:<input type="file" id="image-upload" accept="image/*" /></label>
            <button id="add-node-btn">Add Node</button>
        </div>
    </div>
    <script src="https://anseki.github.io/leader-line/leader-line.min.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
