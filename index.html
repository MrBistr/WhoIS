<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Map</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Title -->
        <h1 id="main-title">Social Map</h1>
        
        <!-- Nodes Container -->
        <div id="nodes-container"></div>

        <!-- Toggle Button for Form -->
        <button id="toggle-form-btn">Add New</button>

        <!-- Embedded Input Form -->
        <div id="input-form" class="hidden">
            <h2>Add a Node</h2>
            <p>Create your own network by adding nodes for colleagues or connections.</p>
            <label for="name-input">Name:</label>
            <input type="text" id="name-input" placeholder="Enter name" />

            <label for="job-title-input">Job Title:</label>
            <input type="text" id="job-title-input" placeholder="Enter job title" />

            <label for="image-upload">Upload Image:</label>
            <input type="file" id="image-upload" accept="image/*" />
            
            <button id="add-node-btn">Add Node</button>
        </div>
    </div>

    <script src="js/localStorage.js"></script>
    <script src="js/nodes.js"></script>
    <script src="js/connections.js"></script>
    <script src="js/app.js"></script>
    <script src="https://anseki.github.io/leader-line/leader-line.min.js"></script>
</body>
</html>
